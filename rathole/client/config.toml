local_addr = "127.0.0.1:19132"
nodelay = true

[client.services.minecraft3]
type = "udp"
local_addr = "127.0.0.1:19133"
nodelay = true

[client.services.minecraft4]
type = "tcp"
local_addr = "127.0.0.1:19133"
